<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ありがとうございました</title>
  <link rel="stylesheet" href="./cards.css">
  <style>
    body { display:flex; align-items:center; justify-content:center; min-height:100vh; background: linear-gradient(135deg, #ffb366 0%, #ff9f43 50%, #ff8c42 100%); margin:0; font-family: Arial, sans-serif; }
    .wrap { background:#fff; border-radius:16px; padding:24px; box-shadow:0 10px 30px rgba(0,0,0,0.25); max-width:640px; width:calc(100% - 32px); text-align:center; }
    h1 { margin:0 0 8px; color:#333; }
    p { margin:0 0 16px; color:#333; }
    .btn { padding:10px 16px; border:none; border-radius:8px; background:#667eea; color:#fff; font-weight:bold; cursor:pointer; box-shadow:0 4px 12px rgba(102,126,234,0.4); }
    a.btn { display:inline-block; text-decoration:none; }
    .share-row { display:flex; gap:8px; justify-content:center; margin-top:12px; }
    .btn-x { background:#0f1419; }
    .btn-line { background:#06c755; }
  </style>
  <meta http-equiv="refresh" content="3; url=/index.html">
</head>
<body>
  <div class="wrap" role="status" aria-live="polite">
    <h1>フィードバックを送信しました</h1>
    <p>ご協力ありがとうございます。3秒後にトップへ戻ります。</p>
    <a class="btn" href="/index.html" aria-label="トップへ戻る">すぐに戻る</a>
    <div class="share-row" aria-label="シェア">
      <a id="share-x" class="btn btn-x" href="#" target="_blank" rel="noopener" aria-label="Xでシェア">Xでシェア</a>
      <a id="share-line" class="btn btn-line" href="#" target="_blank" rel="noopener" aria-label="LINEでシェア">LINEでシェア</a>
    </div>
  </div>
  <script>
    (function(){
      const url = encodeURIComponent(window.location.origin + '/index.html');
      const text = encodeURIComponent('Poker Flip App を使ってみた！');
      const x = document.getElementById('share-x');
      const line = document.getElementById('share-line');
      if (x) x.href = `https://twitter.com/intent/tweet?url=${url}&text=${text}`;
      if (line) line.href = `https://line.me/R/msg/text/?${text}%20${url}`;
    })();
  </script>
</body>
</html>
